<body>
    <!-- <div id="container" style="width:640px; height:360px;"></div> -->
    <script>
    var playerParam = {
        "pcode": "kwY2YyOrdiiEe4TsOYOlWUDZ2T8i",
        "playerBrandingId": "5e23cdb359d94306ac602d87fe008994",
        "skin": {
            // Config contains the configuration setting for player skin. Change to your local config when necessary.
            "config": "js/skin.json",
            "inline": {
                "startScreen": {
                    "showDescription": false,
                    "playIconStyle": {
                        "color": "red",
                        "opacity": 0
                    }
                }
            }
        }
    };
    // OO.ready(function() {
    //     window.pp = OO.Player.create("container", "M2ZGlnMzE6xukA138hptAWkq68p5Aeqa", playerParam);
    // });
    $(document).ready(function(){
        window.pp = OO.Player.create("container", "M2ZGlnMzE6xukA138hptAWkq68p5Aeqa", playerParam);
    $(".video_play, .mu-item__play").unbind().click(function () {       
        var figure = $(this).parent();//.prev();
        if ($(this).hasClass('mu-item__play')){
          figure = $(this).parent().prev();
        }

        $(figure).find("img").css('display', 'none');
        $(this).css('display', 'none');
        
        $(figure).find(".oo-player-container").show();
       // $(_playVideo).click();
        pp.play();

      });
});
    </script>
   
    <article class="mu-item video" data-share-url style="width:640px; height:360px;">

            <figure class="mu-item__gradient ">
                <img src="/images/video-12.png" class="img-responsive" alt="img-mu-item" title="img-mu-item">
                <div id="container" data-module="video" data-video-code="M2ZGlnMzE6xukA138hptAWkq68p5Aeqa" class="mu-item__player"></div>
                <div class="mu-item__gradient"></div>
            </figure>
        </div>      
        <div class="mu-item__info">
            <div class="mu-item__play video_play" data-play="play">
                <img src="/images/vid-play.png" alt="img-mu-item" title="img-mu-item">
            </div>
        </div>        
    </article>
