<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link type="text/css" rel="stylesheet" href="basic.css">
	<link id="favicon" rel="icon" type="image/png" href="image.png" /> 
	<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
	<!-- Tinycon library from https://github.com/tommoor/tinycon -->
	<script src="tinycon.min.js" type="text/javascript"></script>
	<title>Dynamic Favicon Test Page</title>
</head>
<body>
	<h1>Dynamic Favicon Test Page</h1>
	<div class="grid_7">
		<div class="box">
			<h2><a href="#">Unassigned <span>12</span></a></h2>
			<div class="row"><div class="cell only">There are no unnassigned tickets.</div></div>
		</div>
	</div>
	<script type="text/javascript">
		var unassigned = parseInt($("a:contains('Unassigned') > span").text(), 10);
		if(unassigned > 0){
			Tinycon.setBubble(unassigned);
		}
	</script>
</body>
</html>
